language: scala
sudo: required
dist: trusty
group: edge
matrix:
  include:
  - jdk: oraclejdk8
    scala: 2.12.4
    env: COMMAND=ci-all
env:
  global:
  - TRAVIS_NODE_VERSION="8.9"
install:
- curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
  && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
  install $TRAVIS_NODE_VERSION
script:
- sbt -J-Xmx6144m ++$TRAVIS_SCALA_VERSION $COMMAND
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/f1a7ec8fc9a34c6a9108
    on_success: change
    on_failure: always
    on_start: false
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier/cache"
  - "$HOME/.sbt"
before_cache:
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
